<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>图片预览器</title>

    <link rel="stylesheet" href="/static/css/index.css"/>
</head>
<body>
    <div class="shade"></div>
    <input id="adjust-light" type="range" min="0" max="100" value="20" />
    {% for fn in image_filenames %}
        <div class="image-box">
            <img src="/static/images/{{ fn }}" title="{{ image_fullpaths[loop.index0] }}" />
            <div class="caption">{{ image_fullpaths[loop.index0] }}</div>
        </div>
    {% endfor %}

    <script src="/static/js/index.js"></script>
</body>
